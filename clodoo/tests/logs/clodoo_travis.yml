# Odoo yaml template for travis-ci
# __version__=2.0.11
# Can be used both in local travis emulator both in travis environment
# Notice: in local travis emulator macros are substituted in 2 steps:
# - format: ${macro} are replaced before execution (at travis.yml read)
# - format: $macro are replace by shell during execution

language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"

virtualenv:
  system_site_packages: false

git:
  submodules: false
  depth: false

# services:
#   - postgresql

addons:
  # postgresql: "9.5"
  apt:
    sources:
      - pov-wkhtmltopdf
    # Search your sources alias here:
    # https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
    packages:
      # - build-essential                 # Pre-installed
      # - curl                            # Pre-installed
      # - expect-dev
      # - less-plugin-clean-css           # Pre-installed
      # - lessc                           # Pre-installed
      # - libevent-dev
      # - libffi-dev
      # - libssl-dev
      # - nodejs                          # Pre-installed
      # - npm                             # Pre-installed
      - python-dev
      # - python-setuptools               # Pre-installed
      # - wkhtmltopdf                     # Pre-installed
      # - zlib1g

before_install:
  # Use ZeroincombenzeÂ® tools
  - git clone https://github.com/zeroincombenze/tools.git $HOME/tools --single-branch --depth=1
  - $HOME/tools/install_tools.sh -qpt
  - source $HOME/devel/activate_tools -t

install:
  # - travis_install_env

env:
  global:
  - TRAVIS_DEBUG_MODE="2"
  - VERSION="devel" TESTS="0" LINT_CHECK="0" BASH_CHECK="0"

  matrix:
  # - LINT_CHECK="1"
  - DEV_ENVIRONMENT="clodoo" LINT_CHECK="1" BASH_CHECK="0" TESTS="1"

script:
  # - vem $HOME/devel/venv install /home/odoo/devel/pypi/clodoo
  - travis_run_pypi_tests

after_success:
  - travis_after_tests_success

